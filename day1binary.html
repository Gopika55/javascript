<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Binary operation</title>
</head>
<body>
    <script>
        var num1=56;
        var num2=67;
        var num3=true;
        var num4=false;
        var num5=10;
        add=num1+num2;
        sub=num1-num2;
        mul=num1*num2;
        div=num1/num2;
        mod=num1%num2;
        console.log(`Arithimetic Operators \n Addition is ${add}\n subtraction is ${sub}\n Multiplication is ${mul}\n Division is ${div}\n Modulus is ${mod}`);
        console.log(`Relational Operator is \n${num1<num2} ${num1>num2} ${num1==num2} ${num1<=num2} ${num1>=num2} ${num1!=num2}`);   
        console.log(`Assignment Operator is \n ${num5 = 10} ${num5 += 5} ${num5 -= 5} ${num5 *= 5} ${num5 /= 5} ${num5 %= 5}`);
        console.log(`Ientity Operator is \n${num5 ==="10"}  ${num5!==10}`); 
        console.log(`Logical Operator is \n${num3&&num4} ${num3||num4} ${!num3}`);       
        
    </script>
</body>
</html>
